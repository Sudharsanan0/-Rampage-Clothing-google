    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#D4AF37',    // gold for accent
              'brand-dark': '#000000',      // black for dark sections
              'brand-accent': '#F3F4F6',    // gray-100 for light card backgrounds
              'brand-text': '#000000',      // black for main text on light BG
              'brand-text-light': '#6B7280',// gray-500 for muted text
              'brand-bg': '#FFFFFF',        // white for main background
              'brand-white': '#FFFFFF',     // white for text on dark BG
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Roboto', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      html::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Icon Animations */
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.15); opacity: 1; }
      }
      @keyframes tick-tock {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 2px #D4AF37); }
        50% { filter: drop-shadow(0 0 6px #D4AF37); }
      }
      @keyframes jiggle {
        0%, 100% { transform: rotate(-4deg); }
        50% { transform: rotate(4deg); }
      }

      .animate-icon-pulse { animation: pulse 3s ease-in-out infinite; }
      .animate-icon-tock { animation: tick-tock 4s ease-in-out infinite alternate; }
      .animate-icon-glow { animation: glow 2.5s ease-in-out infinite alternate; }
      .animate-icon-jiggle { animation: jiggle 2s ease-in-out infinite alternate; }
    </style>
